<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle
    cx="50"
    cy="50"
    r="48"
    fill="url(#backgroundGradient)"
    stroke="url(#borderGradient)"
    stroke-width="2"
  />
  
  <!-- Digital Billboard Frame -->
  <rect
    x="20"
    y="25"
    width="60"
    height="35"
    rx="4"
    fill="url(#frameGradient)"
    stroke="url(#frameStroke)"
    stroke-width="2"
  />
  
  <!-- Screen Display -->
  <rect
    x="25"
    y="30"
    width="50"
    height="25"
    rx="2"
    fill="url(#screenGradient)"
  />
  
  <!-- CANOPY Text -->
  <text
    x="50"
    y="42"
    text-anchor="middle"
    font-size="12"
    font-weight="900"
    fill="white"
    font-family="system-ui, -apple-system, sans-serif"
  >
    CANOPY
  </text>
  
  <!-- Orange Bar -->
  <rect
    x="25"
    y="45"
    width="50"
    height="8"
    fill="#f97316"
  />
  
  <!-- Vehicle Icon -->
  <path
    d="M30 48 L35 48 L37 50 L43 50 L45 48 L50 48 L52 50 L58 50 L60 48 L65 48 L65 52 L60 52 L58 54 L52 54 L50 52 L45 52 L43 54 L37 54 L35 52 L30 52 Z"
    fill="white"
  />
  
  <!-- Support Pole -->
  <rect
    x="48"
    y="60"
    width="4"
    height="15"
    fill="url(#poleGradient)"
    rx="2"
  />
  
  <!-- Base -->
  <rect
    x="42"
    y="75"
    width="16"
    height="8"
    fill="url(#baseGradient)"
    rx="4"
  />
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef3e7" />
      <stop offset="100%" stop-color="#fed7aa" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#ea580c" />
    </linearGradient>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#374151" />
      <stop offset="100%" stop-color="#1f2937" />
    </linearGradient>
    <linearGradient id="frameStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#ea580c" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f2937" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
    <linearGradient id="poleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#374151" />
      <stop offset="100%" stop-color="#1f2937" />
    </linearGradient>
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#ea580c" />
    </linearGradient>
  </defs>
</svg>